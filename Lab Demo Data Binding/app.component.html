<h1>{{title}}</h1>

<input type = "text" [value] = "clientName"/>

<p [style.color] = "myColor">This text used style binding</p>

<p [class] = "appliedCSS">this line applied "myClass" property</p>

<button (click)="clickMe()">Click Me</button>
<button (click) = "resetClickCount()">Reset</button>

<p>You Have clicked {{clickCount}} times!</p>
